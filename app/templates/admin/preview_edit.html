{% extends 'admin/admin.html'%}
{% block content %}
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 预告管理</a></li>
        <li class="active">修改预告</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改预告</h3>
                </div>
                {% for msg in get_flashed_messages() %}
                <p class="login-box-msg" style="color: red">{{msg}}</p>
                {% endfor %}
                <form role="form" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_title">{{form.title.label}}</label>
                            {{form.title(value=preview.title)}}
                        </div>
                        <div class="form-group">
                            <label for="input_logo">{{form.logo.label}}</label>
                            {{form.logo(value=preview.logo)}}
                            <img width="100px" height="100px" src="{{url_for('static',filename='upload/'+preview.logo)}}" style="margin-top:5px;" class="img-responsive"
                                 alt="">
                        </div>
                    </div>
                    <div class="box-footer">
                        {{form.submit}}
                        {{form.csrf_token}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
