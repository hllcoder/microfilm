{% extends 'admin/admin.html'%}
{% block css %}
<style>
    #auth_list .col-md-12, #auth_list .col-md-2 {
        padding: 0px;
    }
</style>
{% endblock %}
{% block content %}
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 角色管理</a></li>
        <li class="active">修改角色</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改角色</h3>
                </div>
                {% for msg in get_flashed_messages() %}
                <p class="login-box-msg" style="color: red">{{msg}}</p>
                {% endfor %}
                <form role="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_name">{{form.name.label}}</label>
                            {{form.name(value=role.name)}}
                        </div>
                        <div class="form-group" id="auth_list">
                            <div class="col-md-12">
                                <label>{{form.auths.label}}</label>
                                {{form.auths}}
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        {{form.submit(value='修改')}}
                        {{form.csrf_token}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
