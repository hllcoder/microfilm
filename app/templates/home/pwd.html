{% extends 'home/home.html'%}

{% block content %}
{% include 'home/menu.html'%}
<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
        </div>
        <div class="panel-body">
            {% for msg in get_flashed_messages() %}
            <p class="login-box-msg" style="color: red">{{msg}}</p>
            {% endfor %}
            <form role="form" method="post">
                <fieldset>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-lock"></span>&nbsp;{{form.old_pwd.label}}</label>
                        {{form.old_pwd}}
                    </div>
                    <div class="col-md-12" id="error_oldpwd"></div>
                    <div class="form-group">
                        <label><span class="glyphicon glyphicon-lock"></span>{{form.new_pwd.label}}</label>
                        {{form.new_pwd}}
                    </div>
                    <div class="col-md-12" id="error_newpwd"></div>
                    {{form.submit}}
                    {{form.csrf_token}}
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
    <script>
     $('documents').ready(function(){
        $('#m-2').addClass('active');
    });
    </script>
{%endblock%}
